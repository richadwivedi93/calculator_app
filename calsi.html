<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .display {
      background: #2d2d2d;
      color: #0f0;
      font-size: 2em;
      padding: 20px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
      word-wrap: break-word;
      min-height: 60px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    .operator {
      background-color: #ff9500;
      color: white;
    }

    .operator:hover {
      background-color: #e08900;
    }

    .equals {
      background-color: #4cd964;
    }

    .equals:hover {
      background-color: #3dbd53;
    }

    .clear {
      background-color: #ff3b30;
    }

    .clear:hover {
      background-color: #e22b22;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button onclick="appendAdvanced('sqrt')">âˆš</button>
<button onclick="appendAdvanced('%')">%</button>
<button onclick="appendAdvanced('^')">^</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const MAX_LENGTH = 20;
  
    function appendValue(value) {
      if (display.innerText.length >= MAX_LENGTH) return;
  
      // Prevent multiple decimals in one number
      if (value === '.') {
        const parts = display.innerText.split(/[\+\-\*\/\^\%]/);
        const lastPart = parts[parts.length - 1];
        if (lastPart.includes('.')) return;
      }
  
      if (display.innerText === '0' || display.innerText === 'Error') {
        if (value === '.') {
          display.innerText = '0.';
        } else {
          display.innerText = value;
        }
      } else {
        display.innerText += value;
      }
    }
  
    function appendAdvanced(type) {
      if (type === 'sqrt') {
        const current = display.innerText;
        try {
          const result = Math.sqrt(eval(current));
          display.innerText = result.toString().slice(0, MAX_LENGTH);
        } catch {
          display.innerText = 'Error';
        }
      } else if (type === '%') {
        display.innerText += '%';
      } else if (type === '^') {
        display.innerText += '^';
      }
    }
  
    function clearDisplay() {
      display.innerText = '0';
    }
  
    function calculate() {
      let expr = display.innerText;
  
      try {
        // Replace ^ with ** for exponentiation
        expr = expr.replace(/\^/g, '**');
  
        // Handle %
        expr = expr.replace(/(\d+)%/g, '($1/100)');
  
        display.innerText = eval(expr).toString().slice(0, MAX_LENGTH);
      } catch {
        display.innerText = 'Error';
      }
    }
  
    // ðŸ”‘ Keyboard Input Support
    document.addEventListener('keydown', (event) => {
      const key = event.key;
  
      if (!isNaN(key)) {
        appendValue(key);
      } else if ("+-*/().".includes(key)) {
        appendValue(key);
      } else if (key === '^') {
        appendAdvanced('^');
      } else if (key === '%') {
        appendAdvanced('%');
      } else if (key.toLowerCase() === 'r') {
        appendAdvanced('sqrt'); // Use "r" key for âˆš
      } else if (key === 'Enter' || key === '=') {
        event.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        display.innerText = display.innerText.slice(0, -1) || '0';
      } else if (key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
  
  
  

</body>
</html>
